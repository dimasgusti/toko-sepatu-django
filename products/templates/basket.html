<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link href="/static/output.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Your Basket</h1>
        {% if basket_items %}
            <table class="table-auto w-full text-left">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Product</th>
                        <th class="px-4 py-2">Quantity</th>
                        <th class="px-4 py-2">Price</th>
                        <th class="px-4 py-2">Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in basket_items %}
                    <tr>
                        <td class="border px-4 py-2">{{ item.product.name }}</td>
                        <td class="border px-4 py-2">{{ item.quantity }}</td>
                        <td class="border px-4 py-2">{{ item.product.price }}</td>
                        <td class="border px-4 py-2">{{ item.total_price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="flex justify-between items-center mt-4">
                <p class="text-xl font-bold">Total: {{ total_price }}</p>
                <a href="{% url 'checkout' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                    Checkout
                </a>
            </div>
        {% else %}
            <p class="text-center text-gray-500">Your basket is empty.</p>
        {% endif %}
    </div>
</body>
</html>
