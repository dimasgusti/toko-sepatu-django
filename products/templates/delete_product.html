<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    {% include 'components/navbar.html' %}
    <div class="container mx-auto px-4 py-8">
      <div class="mt-6 pb-4">
        <a href="{% url 'dashboard_admin' %}" class="text-blue-500 hover:underline">&laquo; Back to Dashboard</a>
      </div>
      <div class="bg-white p-6 shadow-md rounded-lg">
        <h2 class="text-xl font-semibold text-red-500">Delete Product</h2>
        <p class="text-gray-700">Are you sure you want to delete "{{ product.name }}"?</p>
        <form method="POST" class="mt-4">
          {% csrf_token %}
          <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
          <a href="{% url 'dashboard_admin' %}" class="ml-4 text-gray-500 hover:underline">Cancel</a>
        </form>
      </div>
    </div>
  </body>
</html>
