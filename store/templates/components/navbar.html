<!DOCTYPE html>
<html>
  <head>
    <link href="../static/output.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="flex flex-row justify-between items-center w-full min-h-[5rem] border-b px-4 text-xs bg-white">
      <ul class="flex flex-row items-center gap-4">
        <li class="text-xl font-bold">
            <a href="{% url 'homepage' %}">
                SEPATUKU
            </a>
        </li>
      </ul>
      <ul>
        <li class="">
            {% if user.is_authenticated %}
                <a href="{% url 'account' %}" class="flex flex-row items-center gap-2">
                    <i class="fas fa-user"></i>
                    <p>Welcome, {{ user.username }}</p>
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="flex flex-row items-center gap-2">
                    <i class="fas fa-user"></i>
                    <p>Account</p>
                </a>
            {% endif %}
        </li>
      </ul>
    </nav>
  </body>
</html>
