{% load rupiah_filter %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto p-8 bg-white shadow-lg rounded-lg mt-8">
        <h2 class="text-3xl font-bold text-center mb-6">Transaction Details</h2>

        <p><strong>Transaction ID:</strong> {{ transaction.id }}</p>
        <p><strong>Status:</strong> {{ transaction.get_status_display }}</p>
        <p><strong>Payment Method:</strong> {{ transaction.get_payment_method_display }}</p>
        <p><strong>Total Amount:</strong> {{ transaction.total|rupiah_format }}</p>

        <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline mt-4 block text-center">Back to Dashboard</a>
    </div>
</body>
</html>
