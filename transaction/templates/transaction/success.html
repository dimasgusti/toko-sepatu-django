<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Success</title>
    <link href="/static/output.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Transaction Successful</h1>
        <div class="bg-green-50 p-4 rounded-md">
            <h2 class="text-xl font-semibold">Transaction ID: {{ transaction.id }}</h2>
            <p><strong>Total:</strong> ${{ transaction.total }}</p>
            <p><strong>Status:</strong> {{ transaction.get_status_display }}</p>
            <p><strong>Payment Method:</strong> {{ transaction.payment_method }}</p>
        </div>
        <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline mt-4 inline-block">Go to Dashboard</a>
    </div>
</body>
</html>
